<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        body{
            height:100%;
            margin: 100px;
            background-image: url("reg.jpg");
            background-size: cover;
            background-repeat:no-repeat;
            background-position: center;
        }
        *{
            margin:2px;
            padding:2px;
        }
        form {
            text-align: center;
        }
        input{
            font-size:20px;
            color:brown;
            
        }
    </style>
</head>
<body >
    <h1 align="center" style="color:rgb(255, 85, 0)">Book a call</h1>
    <form action="#" onsubmit="onsignup(event)">
        <label for="name" class="form-label">NAME:</label><br>
        <input type="text" id="name" name="name" class="form-control"><br>
        <label for="mail" class="form-label">EMAIL:</label><br>
        <input type="email" id="mail" name="email" class="form-control"><br>
        <label for="phone" class="form-label">PHONE:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="0123456789" pattern="[0-9]{10}" class="form-control"><br>
        <label for="date" class="form-label">TIME FOR CALL:</label>
        <input type="date" id="date" name="date" style="width:390px" class="form-control">
        <label for="time" class="form-label"></label>
        <input type="time" id="time" name="time" style="width:390px" class="form-control"><br>
        <br>
        <input type="submit" value="GET A CALL" style="background-color:orangered; color:white;" class="form-control"><br>
        
    </form>
    <script>
        function onsignup(event) {
            event.preventDefault();
            const name=document.getElementById('name').value;
            const mail=document.getElementById('mail').value;
            const phone=document.getElementById('phone').value;
            const date=document.getElementById('date').value;
            const time=document.getElementById('time').value;
            console.log(name,mail,phone,date,time);
            
        }
    </script>
</body>
</html>
